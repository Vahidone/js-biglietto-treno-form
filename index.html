<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container-md text-center bg_red_ticket p-3 text-white mt-5 rounded-5"
    >
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- dove i passeggeri inseriscono le loro info  -->
      <div class="info_passenger p-4 bg-white text-black rounded-5">
        <div class="row">
          <div class="col p-5">
            <h4>Nome Cognome</h4>
            <input
              class="form-control"
              type="text"
              placeholder="inserisci qui.."
              aria-label="default input example"
            />
          </div>
          <div class="col p-5">
            <h4>Km da percorrere</h4>
            <input
              class="form-control"
              type="text"
              placeholder="inserisci qui"
              aria-label="default input example"
            />
          </div>
          <div class="col p-5">
            <h4>Fascia d'età</h4>
            <div class="btn-group">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                scegli..
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Minorenne</a></li>
                <li><a class="dropdown-item" href="#">Maggiorenne</a></li>
                <li><a class="dropdown-item" href="#">Over 65</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- i bottoni Genera e Annulla -->

        <div class="bottoni m-3">
          <div class="btn btn-secondary me-3">Genera</div>
          <div class="btn btn-secondary">Annulla</div>
        </div>
      </div>
      <h1>IL TUO BIGLIETTO</h1>
      <div class="ticket text-start bg-white text-black p-5 rounded-5">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <div class="d-flex">
          <div class="bg-secondary p-3">
            <h3 class="mb-2">NOME PASSEGGERO</h3>
            <h4 class="mb-5">Jon Snow</h4>
          </div>
          <div class="border border-1">
            <table class="table table-borderless text-center">
              <thead>
                <tr>
                  <th scope="col">Offerta</th>
                  <th scope="col">Carrozza</th>
                  <th scope="col">Codice CP</th>
                  <th scope="col">Costo biglietto</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Biglietto Standard</td>
                  <td>5</td>
                  <td>92911</td>
                  <td>2.10€</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
