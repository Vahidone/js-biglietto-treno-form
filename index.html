<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>
</head>
<body class="bg-black text-center">

    <img src="Logo Italo.png" alt="">

  <div class="container bg_rosso p-3 mt-3 h-100 rounded-4 ">
    <div class="calcolo-biglietto h-50 text-center my-5">
      <h1 class="fs-2 text-white mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="content w-100 h-50 bg-light">
        <form>

          <div class="row justify-content-between ">
            <div class="col">
              <label for="name-of-passenger" class="form-label fw-bold">Nome Cognome</label>
              <input id="name-of-passenger" type="text" class="form-control" placeholder="inserisci Nome e Cognome" aria-label="Nome e Cognome">
            </div>
    
        
    
            <div class="col">
              <label for="km-trip" class="form-label fw-bold">Km da percorrere</label>
              <input id="km-trip" type="text" class="form-control" placeholder="inserisci Km da percorrere" aria-label="km-trip">
            
            </div>
    
            <div class="col">
              <label for="age-passenger" class="form-label fw-bold">Fascia d'età</label>
              <select id="age-passenger" class="form-select">
                <option selected>Scegli...</option>
                <option>Minorenne</option>
                <option>Maggiorenne</option>
                <option>Over65</option>
              </select>
            </div>
          </div>
          
          <div class="button text-center">
            <button id="bottone-genera" class="btn bg_lightgray btn-outline-success m-3" type="button" >Genera</button>
            <button id="bottone-reset" class="btn bg_lightgray btn-outline-danger m-3" type="reset">Annulla</button>
          </div>

        </form>

      </div>
    </div>
         
    <h2 class="text-center fs-2 text-white mb-2 ">IL TUO BIGLIETTO</h2>
    <div id="ticket_print" class="d-none w-100 bg-success text-center p-3 mb-5 ">
      
      <div class="biglietto bg-light w-100 h-50 my-3 mx-auto">
        <div class="container-fluid">
          <div class="row d-flex ">
            <div class="col-4 text-start border border-end bg_lightgray ">
              <h3 class="mb-0 fs-3">NOME PASSEGGERO</h3>
              <span class="fw-bold mb-2 ">Nome e cognome:</span>  <span id="stamp-name" class="bg-white px-2 "></span>
            </div>
            
            <div class="col-8 d-flex justify-content-around">
              <div>
                <h4>Offerta</h4>
                <span id="type-of-discount"></span>
              </div>
              <div class="bg-white px-3">
                <h4>Carrozza</h4>
                <span id="carrozza"></span>
              </div>
              <div>
                <h4>Codice CP</h4>
                <span id="codice-cp"></span>
              </div>
              <div class="bg-white px-3">
                <h4>Costo Biglietto</h4>
                <span id="stamp-finalprice"></span><span>€</span>
              </div>
  
            </div>
          </div>
        </div>
  
      </div>
    </div>

  </div>


  <script src="js/script.js"></script>
</body>
</html>
